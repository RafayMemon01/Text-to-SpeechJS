<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>JavaScript Speech Synthesis Utterance</h2>
        <input id="text" type="text" placeholder="Type something...">
        <select id="voiceSelect"></select><br> <!-- Voice selection dropdown -->
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2em;">

            <button onclick="speak()">Speak</button>
            <button onclick="stopSpeaking()">Stop</button>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
